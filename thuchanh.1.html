<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baithuchanh</title>
</head>
<body>
<script>
    let year = parseInt(prompt("nhap vao day><"));
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                alert(year + "la nam nhuan ;)");
            } else {
                alert(year + "khong phai la nam nhuan");
            }
        }else{
            alert(year+"la nam nhuan ;)");
        }
    }else{
        alert(year+"khong phai la nam nhuan");
    }
</script>

</body>
</html>
